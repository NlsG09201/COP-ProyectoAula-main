services:
  mysql:
    image: mysql:8.0
    container_name: cop-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: copdb
      MYSQL_USER: copuser
      MYSQL_PASSWORD: coppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo:
    image: mongo:7
    container_name: cop-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cop-rabbit
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mailhog:
    image: mailhog/mailhog
    container_name: cop-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  backend:
    build:
      context: ./Backend
    container_name: cop-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/copdb?useUnicode=true&characterEncoding=utf8&serverTimezone=America/Bogota&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
      SPRING_DATASOURCE_USERNAME: copuser
      SPRING_DATASOURCE_PASSWORD: coppass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      MAILHOG_API_BASE: http://mailhog:8025
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"

  worker:
    build:
      context: ./Worker
    container_name: cop-worker
    restart: unless-stopped
    environment:
      SERVER_PORT: 8082
      worker.backend.base-url: http://backend:8080/api
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/workerdb
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      # SMTP para pruebas (MailHog)
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: ""
      SPRING_MAIL_PASSWORD: ""
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "false"
      SPRING_MAIL_FROM: "no-reply@cop.local"
      WORKER_GENERATE_CITAS_COUNT: 2000
    depends_on:
      backend:
        condition: service_started
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    # No exponemos puerto del worker, no es necesario acceso externo

  dashboard:
    build:
      context: ./DashBoard-COP
    container_name: cop-dashboard
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8085:80"

  cop:
    build:
      context: ./COP
    container_name: cop-cop
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8086:80"

volumes:
  mysql_data:
  mongo_data:

