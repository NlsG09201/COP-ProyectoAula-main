<main class="main-content">
  <section class="testimonials-hero">
    <div class="container mx-auto text-center py-20 px-4">
      <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">Lo Que Dicen Nuestros Pacientes</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-8">Historias de éxito y sonrisas felices.</p>
    </div>
  </section>

  <section class="testimonial-form-section bg-white rounded-lg shadow p-6 mb-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Agrega tu testimonio</h2>
    <form id="formTestimonio">
      <div class="mb-4">
        <label for="testimonial-nombre" class="block text-gray-700 mb-1">Nombre</label>
        <input type="text" id="testimonial-nombre" name="nombre" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label for="testimonial-texto" class="block text-gray-700 mb-1">Tu opinión o testimonio</label>
        <textarea id="testimonial-texto" name="mensaje" rows="3" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Calificación</label>
        <div class="flex items-center space-x-1 star-rating-animation" id="rating-stars">
          <i class="fas fa-star text-gray-300 text-2xl cursor-pointer hover:text-yellow-500 transition-colors" data-rating="1"></i>
          <i class="fas fa-star text-gray-300 text-2xl cursor-pointer hover:text-yellow-500 transition-colors" data-rating="2"></i>
          <i class="fas fa-star text-gray-300 text-2xl cursor-pointer hover:text-yellow-500 transition-colors" data-rating="3"></i>
          <i class="fas fa-star text-gray-300 text-2xl cursor-pointer hover:text-yellow-500 transition-colors" data-rating="4"></i>
          <i class="fas fa-star text-gray-300 text-2xl cursor-pointer hover:text-yellow-500 transition-colors" data-rating="5"></i>
          <span class="ml-2 text-gray-600" id="rating-text">Selecciona tu calificación</span>
        </div>
        <input type="hidden" id="calificacion" name="calificacion" value="5" required>
      </div>
      
      <input type="hidden" id="testimonial-idx" value="">
      <button type="submit" class="btn-primary px-6 py-2 rounded text-white bg-blue-600 hover:bg-blue-700">Enviar</button>
    </form>
    <div id="respuesta"></div>
  </section>

  <section class="testimonials-grid">
    <div class="container mx-auto py-16 px-4">
      <h2 class="text-2xl md:text-4xl font-bold text-gray-800 text-center mb-12">Opiniones Reales</h2>
    </div>
  </section>
</main>
