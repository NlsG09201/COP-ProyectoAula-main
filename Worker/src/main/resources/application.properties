spring.application.name=Worker

# URL base del Backend (incluye /api)
worker.backend.base-url=http://localhost:8080/api

# Habilitar o deshabilitar recordatorios
worker.reminders.enabled=true
# Cron por defecto: todos los días a las 07:00
worker.reminders.cron=0 0 7 * * *

# Configuración MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/workerdb}
# Alternativa: definir por separado
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=workerdb

# Configuración de correo (opcional). Si no se configura, se simula el envío
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=